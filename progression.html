<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progression Trainer Pro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #2d2d2d;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 90%;
            margin: 20px 0;
        }
        h1 { margin-top: 0; color: #ff9800; font-size: 1.5rem; } 
        
        /* Display Box */
        .display-box {
            background: #000;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #444;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: border-color 0.2s;
            cursor: pointer; /* Always clickable now */
        }
        .display-box:active { background-color: #111; border-color: #ff9800; }

        .key-display { font-size: 1.2rem; color: #aaa; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px;}
        .prog-name { font-size: 1rem; color: #ffcc80; font-style: italic; margin-bottom: 10px; min-height: 1.2rem;}
        .roman-display { font-size: 2.8rem; font-weight: bold; color: #ffeb3b; margin: 5px 0; line-height: 1.2; }
        .chord-display { font-size: 2rem; color: #ff9800; margin-top: 15px; font-weight: bold; min-height: 2.2rem; }
        
        .tap-hint { font-size: 0.8rem; color: #555; margin-top: 15px; }

        /* Controls */
        .controls {
            display: grid;
            gap: 15px;
            text-align: left;
            margin-bottom: 20px;
            background: #333;
            padding: 15px;
            border-radius: 8px;
        }
        label { font-size: 0.9rem; color: #ddd; display: block; margin-bottom: 5px;}
        
        /* Checkbox Grid */
        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .cb-item {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            background: #444;
            padding: 8px;
            border-radius: 4px;
        }
        .cb-item input { margin-right: 10px; width: auto; transform: scale(1.2); }

        /* Buttons */
        .btn-group { display: flex; gap: 10px; }
        button {
            flex: 1;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .btn-start { background-color: #ff9800; color: #000; } 
        .btn-start:hover { background-color: #f57c00; }
        
        .btn-next { background-color: #2196F3; display: none; }
        .btn-next:hover { background-color: #1e88e5; }
        
        .btn-stop { background-color: #f44336; display: none; }

        @media (max-width: 600px) {
            .roman-display { font-size: 2.2rem; }
            .checkbox-group { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ¼ Progression Trainer</h1>
    
    <div class="controls" id="settingsPanel">
        <div>
            <label>Styles / Vibes:</label>
            <div class="checkbox-group">
                <div class="cb-item">
                    <input type="checkbox" id="pop" checked>
                    <label for="pop">Pop (The Hits)</label>
                </div>
                <div class="cb-item">
                    <input type="checkbox" id="rock" checked>
                    <label for="rock">Rock / Ballad</label>
                </div>
                <div class="cb-item">
                    <input type="checkbox" id="jazz">
                    <label for="jazz">Jazz / Soul</label>
                </div>
                <div class="cb-item">
                    <input type="checkbox" id="blues">
                    <label for="blues">Blues</label>
                </div>
            </div>
        </div>

        <div class="cb-item" style="margin-top: 5px; background: #555; font-weight: bold;">
            <input type="checkbox" id="hideChords">
            <label for="hideChords">Hide Answers (Show NNS Only)</label>
        </div>
    </div>

    <div class="display-box" id="displayArea" style="opacity: 0.5;" onclick="generate()">
        <div class="key-display" id="keyDisplay">KEY OF ---</div>
        <div class="prog-name" id="nameDisplay">---</div>
        <div class="roman-display" id="romanDisplay">READY?</div>
        <div class="chord-display" id="chordDisplay">---</div>
        
        <div class="tap-hint" id="tapHint">(Tap box for next)</div>
    </div>

    <button class="btn-start" id="startBtn" onclick="startDrill()">Start Session</button>
    
    <div class="btn-group">
        <button class="btn-next" id="nextBtn" onclick="generate()">Next Progression</button>
        <button class="btn-stop" id="stopBtn" onclick="stopDrill()">Stop</button>
    </div>
</div>

<script>
    // --- ADVANCED CHORD DATABASE ---
    
    // Index Mapping for the palette arrays below:
    // 0: I   (Root Major)
    // 1: ii  (Minor 2nd)
    // 2: iii (Minor 3rd)
    // 3: IV  (Major 4th)
    // 4: V   (Major 5th)
    // 5: vi  (Minor 6th / Relative Minor)
    // 6: vii (Diminished 7th)
    // 7: bVII (Flat 7 Major - "Mixolydian/Rock C")
    // 8: bVI  (Flat 6 Major - "Aeolian/Rock F")
    // 9: III  (Major 3rd - "Secondary Dominant" e.g., E major in key of C)
    // 10: iv  (Minor 4th - "The Sad Ending")

    const KEYS = {
        'C':  ['C', 'Dm', 'Em', 'F', 'G', 'Am', 'Bdim', 'Bb', 'Ab', 'E', 'Fm'],
        'G':  ['G', 'Am', 'Bm', 'C', 'D', 'Em', 'F#dim', 'F', 'Eb', 'B', 'Cm'],
        'D':  ['D', 'Em', 'F#m', 'G', 'A', 'Bm', 'C#dim', 'C', 'Bb', 'F#', 'Gm'],
        'A':  ['A', 'Bm', 'C#m', 'D', 'E', 'F#m', 'G#dim', 'G', 'F', 'C#', 'Dm'],
        'E':  ['E', 'F#m', 'G#m', 'A', 'B', 'C#m', 'D#dim', 'D', 'C', 'G#', 'Am'],
        'F':  ['F', 'Gm', 'Am', 'Bb', 'C', 'Dm', 'Edim', 'Eb', 'Db', 'A', 'Bbm'],
        'Bb': ['Bb', 'Cm', 'Dm', 'Eb', 'F', 'Gm', 'Adim', 'Ab', 'Gb', 'D', 'Ebm']
    };

    // Progression Libraries
    const PROGRESSIONS = {
        pop: [
            { name: "The Axis of Awesome", roman: "I - V - vi - IV", indices: [0, 4, 5, 3] },
            { name: "The Doo-Wop", roman: "I - vi - IV - V", indices: [0, 5, 3, 4] },
            { name: "Modern Pop Loop", roman: "vi - IV - I - V", indices: [5, 3, 0, 4] },
            { name: "The Royal Road (J-Pop/Soul)", roman: "IV - V - iii - vi", indices: [3, 4, 2, 5] },
            { name: "Taylor's Favorite", roman: "I - V - ii - IV", indices: [0, 4, 1, 3] }
        ],
        rock: [
            { name: "Mixolydian Rock", roman: "I - bVII - IV", indices: [0, 7, 3] },
            { name: "Andalusian (Flamenco/Rock)", roman: "vi - V - IV - III", indices: [5, 4, 3, 9] }, // E.g., Am - G - F - E
            { name: "The Plagal Cascade", roman: "I - V - vi - iii - IV", indices: [0, 4, 5, 2, 3] }, // Canon in D style
            { name: "Sad Rock", roman: "vi - IV - V - vi", indices: [5, 3, 4, 5] },
            { name: "The Creep", roman: "I - III - IV - iv", indices: [0, 9, 3, 10] } // C - E - F - Fm
        ],
        jazz: [
            { name: "Major ii-V-I", roman: "ii - V - I", indices: [1, 4, 0] },
            { name: "The 1-6-2-5", roman: "I - vi - ii - V", indices: [0, 5, 1, 4] },
            { name: "The Turnaround", roman: "iii - vi - ii - V", indices: [2, 5, 1, 4] },
            { name: "Backdoor Resolution", roman: "ii - bVII - I", indices: [1, 7, 0] }
        ],
        blues: [
            { name: "Standard 12-Bar (Start)", roman: "I - IV - I - I", indices: [0, 3, 0, 0] },
            { name: "The Turnaround", roman: "V - IV - I - V", indices: [4, 3, 0, 4] },
            { name: "Quick Change", roman: "I - IV - I - V", indices: [0, 3, 0, 4] },
            { name: "Minor Blues Turn", roman: "bVI - V - i", indices: [8, 9, 5] } // F - E - Am
        ]
    };

    let isRunning = false;

    function getRandom(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function getPool() {
        let pool = [];
        if(document.getElementById('pop').checked) pool = pool.concat(PROGRESSIONS.pop);
        if(document.getElementById('rock').checked) pool = pool.concat(PROGRESSIONS.rock);
        if(document.getElementById('jazz').checked) pool = pool.concat(PROGRESSIONS.jazz);
        if(document.getElementById('blues').checked) pool = pool.concat(PROGRESSIONS.blues);
        return pool;
    }

    function generate() {
        if (!isRunning) return; // Prevent clicking box before start

        const pool = getPool();
        if(pool.length === 0) {
            alert("Select at least one style!");
            document.getElementById('pop').checked = true;
            return;
        }

        // 1. Pick Key
        const keyRoots = Object.keys(KEYS);
        const selectedRoot = getRandom(keyRoots);
        const chordPalette = KEYS[selectedRoot];

        // 2. Pick Progression
        const prog = getRandom(pool);

        // 3. Translate to Chords
        let chordNames = [];
        prog.indices.forEach(index => {
            chordNames.push(chordPalette[index]);
        });

        // 4. Update UI
        document.getElementById('keyDisplay').innerText = `KEY OF ${selectedRoot}`;
        document.getElementById('nameDisplay').innerText = `"${prog.name}"`;
        document.getElementById('romanDisplay').innerText = prog.roman;
        
        // Handle "Hide Chords" logic
        const hideChords = document.getElementById('hideChords').checked;
        if (hideChords) {
            document.getElementById('chordDisplay').innerText = "???";
            document.getElementById('chordDisplay').style.color = "#555";
        } else {
            document.getElementById('chordDisplay').innerText = chordNames.join(" - ");
            document.getElementById('chordDisplay').style.color = "#ff9800";
        }
    }

    function startDrill() {
        if(getPool().length === 0) {
            alert("Select a style!");
            return;
        }

        isRunning = true;
        document.getElementById('settingsPanel').style.display = 'none';
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'block';
        document.getElementById('stopBtn').style.display = 'block';
        document.getElementById('displayArea').style.opacity = '1';

        generate();
    }

    function stopDrill() {
        isRunning = false;
        
        document.getElementById('startBtn').style.display = 'block';
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('stopBtn').style.display = 'none';
        
        document.getElementById('settingsPanel').style.display = 'grid';
        document.getElementById('displayArea').style.opacity = '0.5';
        
        document.getElementById('keyDisplay').innerText = "KEY OF ---";
        document.getElementById('nameDisplay').innerText = "---";
        document.getElementById('romanDisplay').innerText = "READY?";
        document.getElementById('chordDisplay').innerText = "---";
    }
</script>

</body>
</html>
